<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="text-secondary">
    <h1 class="text-start">Jos√©_______Lucas</h1><img src="assets/img/pidecu_jose_lucas_jan16_2022_bsb-2.jpg" width="600" alt="10">
    <div>
        <!--/*

    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css" />
        <p></p>
        <div id="links" class="links"><a href="assets/img/image1.jpg"></a>
            <!--%LINKSLOOP%-->
            <!--Here fotoARRAY (https://www.fotoarray.com) can insert images automatomatically-->
        </div>
        <!--The Gallery as lightbox dialog-->
        <div id="blueimp-gallery" class="blueimp-gallery" aria-label="image gallery" aria-modal="true" role="dialog">      <div class="slides" aria-live="polite"></div>
      <h3 class="title"></h3>
      <a
        class="prev"
        aria-controls="blueimp-gallery"
        aria-label="previous slide"
        aria-keyshortcuts="ArrowLeft"
      ></a>
      <a
        class="next"
        aria-controls="blueimp-gallery"
        aria-label="next slide"
        aria-keyshortcuts="ArrowRight"
      ></a>
      <a
        class="close"
        aria-controls="blueimp-gallery"
        aria-label="close"
        aria-keyshortcuts="Escape"
      ></a>
      <a
        class="play-pause"
        aria-controls="blueimp-gallery"
        aria-label="play slideshow"
        aria-keyshortcuts="Space"
        aria-pressed="false"
        role="button"
      ></a>
      <ol class="indicator"></ol></div>	<script>
		  document.getElementById('links').onclick = function (event) {
			event = event || window.event
			var target = event.target || event.srcElement
			var link = target.src ? target.parentNode : target
			var options = { index: link, event: event }
			var links = this.getElementsByTagName('a')
			blueimp.Gallery(links, options)
		  }
	</script>
    <script src="js/blueimp-helper.js"></script>
    <script src="js/blueimp-gallery.js"></script>
    <script src="js/blueimp-gallery-fullscreen.js"></script>
    <script src="js/blueimp-gallery-indicator.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery.blueimp-gallery.js"></script><script>
    
$(function () {
  'use strict'
  
  var gallery = blueimp.Gallery([
  // fotoARRAY can include the images here 
  /*%IMAGELOOP%*/
      
       {  title: '',    
        type: 'image/jpeg',    
        href: 'image1.jpg',    
        thumbnail: 'image1.jpg' 
       }     
      
  ]) 
  
  // linksContainer = $('#links') 
  // is filled in the HTML directly

  blueimp.Gallery(gallery, {
      container: '#blueimp-gallery',
      carousel: false,
	  enableKeyboardNavigation: true,
	  closeOnEscape: true,
	  slideshowInterval: 3000,
	  toggleSlideshowOnSpace: true,
      startSlideshow: false	  
    })  

  $('#fullscreen').change(function () {
    $('#blueimp-gallery').data('fullscreen', this.checked)
  })
})
</script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
